<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissor Game</h1>
    <main>
        <div class="contaner">
            <div class="option" id="rock">
                <img src="rock.png" alt="rock">
            </div>
            <div class="option" id="paper">
                <img src="paper.png" alt="paper">
            </div>
            <div class="option" id="scissor">
                <img src="scissors.png" alt="siccor">
            </div>
        </div>

    <div class="scoreboard">
        <div class="score">
            <p id="my">0</p>
            <p>My Score</p>
        </div>
        <div class="score">
        <p id="Draw">0</p>
        <p>Draw</p>
       </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg1">start match</p>
    </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
